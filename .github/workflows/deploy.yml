name: Build and Deploy Printer to Tencent Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm ci
          npm run build
        env:
          # 如果你有用到 API Key，这里需要配置 Secret
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy to Tencent Cloud via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 110.40.129.184
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "dist/*"
          target: "/usr/share/nginx/html/printer"
          strip_components: 1
