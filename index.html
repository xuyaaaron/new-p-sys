
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Stub Designer V3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        /* 核心打印逻辑 */
        @media print {
            @page {
                size: auto;
                margin: 0mm; /* 强制移除浏览器默认的页眉页脚（网址、日期） */
            }
            body {
                background-color: white !important;
                margin: 0;
                padding: 0;
            }
            body * {
                visibility: hidden; /* 隐藏所有无关元素 */
            }
            #printable-ticket, #printable-ticket * {
                visibility: visible; /* 仅显示票样 */
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            #printable-ticket {
                position: absolute;
                left: 0;
                top: 0;
                margin: 0;
                padding: 0;
                box-shadow: none !important; /* 打印时移除阴影 */
            }
            .no-print {
                display: none !important;
            }
        }

        /* 界面美化样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .ticket-canvas {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
    </style>
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-['Noto_Sans_SC']">
    <div id="root"></div>
<script type="module" src="./index.tsx"></script>
</body>
</html>
